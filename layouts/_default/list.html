{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <main>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
        <section>
            <div id="contentList">
                <h2 id="listtitle">All {{.Title}}</h2>
                <ul id="articlelist">
                    {{ range .Pages }}
                        <li>
                            <a href="{{.Permalink}}">{{.Title}}</a>
                        </li>
                    {{ end }}
                </ul>
            </div>

        </section>

    </main>
{{ end }}
