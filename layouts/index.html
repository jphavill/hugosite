
{{define "main"}}
  {{.Content}}
  <section>
    <div id="contentList">
      <h2 id="listtitle">Recent Posts {{.Title}}</h2>
      <ul id="articlelist">
        {{ range first 3 (where .Site.RegularPages.ByPublishDate "Section" "articles") }}
          <li>
            <div>
              <h3 class="summaryTitle"><a href="{{.Permalink}}">{{.Title}}</a></h3>
              <p class="summary">{{.Summary | plainify}} <a href="{{ .RelPermalink }}" class="readmore">Read Moreâ€¦</a></p>
            </div>
          </li>
        {{ end }}
      </ul>
    </div>

  </section>
{{ end }}
