{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <main>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
        <section>
            <div id="contentList">
                <h2 id="listtitle">All {{.Title}}</h2>
                <ul id="articlelist">
                    {{ range .Pages.ByPublishDate }}
                        <li>
                            <div>
                                <h3 class="summaryTitle"><a href="{{.Permalink}}">{{.Title}}</a></h3>
                                <p class="summary">{{.Summary | plainify}} <a href="{{ .RelPermalink }}" class="readmore">Read Moreâ€¦</a></p>
                            </div>
                        </li>
                    {{ end }}
                </ul>
            </div>

        </section>

    </main>
{{ end }}
